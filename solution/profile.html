            <div class="search-container">

    <main class="container">
        <h1 class="page-header">Personal Account</h1>
        <div class="profile-form" data-test-id="profile">
            <div class="form-group">
                <label class="form-label" for="profile-name">Full Legal Name</label>
                <input type="text" id="profile-name" class="form-input" data-test-id="profile-name" placeholder="Enter your name">
                <div class="error-message" id="profile-name-error">Name is required</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="profile-email">Secure Contact Email</label>
                <input type="email" id="profile-email" class="form-input" data-test-id="profile-email" placeholder="Enter your email">
                <div class="error-message" id="profile-email-error">Please enter a valid email address</div>
            </div>
            <div class="checkbox-group" data-test-id="profile-notifications">
                <input type="checkbox" id="profile-notifications">
                <label for="profile-notifications">Receive notifications about new products</label>
            </div>
            <button class="btn btn-primary" id="profile-save" data-test-id="profile-save">Save</button>
        </div>
    </main>

    <div id="modal-container"></div>
    <div id="notifications"></div>

    <script src="app.js"></script>
</body>
</html>
